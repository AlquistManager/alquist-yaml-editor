name: bot app
states:
  init:
    type: message_text
    properties:
      text: "Hello! What would you like to practice?"
  
  choice:
    type: message_buttons
    properties:
      buttons:
        - label: "sums"
          next_state: sums
          type: something
        - label: "substraction"
          next_state: substraction
          type: something
    transitions:
      next_state: input

  substraction:
    type: change_context
    properties:
      update_keys:
        operation: '-'
    transitions:
      next_state: generate_numbers
      
  generate_numbers:
    type: GenerateNumbers
    properties:
    transitions:
      next_state: display_task
      
  sums:
    type: change_context
    properties:
      update_keys: 
        operation: '+'
    transitions:
      next_state:
        input

  display_task:
    type: message_text
    properties:
      text: '{{number1}} {{operation}} {{number2}} = ?'
      
  input:
    type: input_user
    properties:
      entities:
    transitions:
      next_state: generate_numbers          
      
